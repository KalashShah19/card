<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Circles</title>
  <style>
   body {
  margin: 0;
  padding: 0;
}

.grass-background {
  background: url('grass-background.jpg') no-repeat center center fixed;
  background-size: cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  text-align: center;
  color: white;
}

h1 {
  font-size: 24px;
  margin-bottom: 20px;
}

.circles-container {
  display: flex;
  justify-content: center;
}

.circle {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.8);
  margin: 10px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  cursor: move;
}

.circle-number {
  font-size: 24px;
  font-weight: bold;
}

.circle-text {
  font-size: 14px;
}

@media (max-width: 768px) {
  .circle {
    width: 60px;
    height: 60px;
  }

  .circle-number {
    font-size: 18px;
  }

  .circle-text {
    font-size: 12px;
  }
}

  </style>
</head>
<body>
  <div class="grass-background">
    <div class="container">
      <h1>Draggable Circles</h1>
      <div class="circles-container">
        <div class="circle" draggable="true">
          <div class="circle-number">1</div>
          <div class="circle-text">Text 1</div>
        </div>
        <!-- Repeat the above circle code for the other 10 circles -->
        <!-- Circle 2 -->
        <div class="circle" draggable="true">
          <div class="circle-number">2</div>
          <div class="circle-text">Text 2</div>
        </div>
        <!-- Circle 3 -->
        <div class="circle" draggable="true">
          <div class="circle-number">3</div>
          <div class="circle-text">Text 3</div>
        </div>
        <!-- Repeat the above circle code for the other 8 circles -->
      </div>
    </div>
  </div>
  <script>
  document.addEventListener("DOMContentLoaded", function() {
  const circles = document.querySelectorAll(".circle");

  circles.forEach(circle => {
    circle.addEventListener("dragstart", dragStart);
    circle.addEventListener("dragend", dragEnd);
  });

  function dragStart() {
    this.classList.add("dragging");
  }

  function dragEnd() {
    this.classList.remove("dragging");
  }
});
    
  </script>
</body>
</html>
