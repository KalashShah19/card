<!DOCTYPE html>
<html>
<head>
  <title>Draggable Circles</title>
  <style>
    body {
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Football_field.svg/682px-Football_field.svg.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .circle {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: red;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      cursor: move;
      position: absolute;
    }

    .circle-text {
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .circle {
        width: 80px;
        height: 80px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="circle" id="circle1">
    <span class="circle-number">7</span>
    <span class="circle-text">Player 1</span>
  </div>

  <div class="circle" id="circle2">
    <span class="circle-number">10</span>
    <span class="circle-text">Player 2</span>
  </div>

  <script>
    var circles = document.querySelectorAll('.circle');
    var isDragging = false;
    var activeCircle = null;
    var prevX, prevY;

    circles.forEach(function(circle) {
      circle.addEventListener("mousedown", function(event) {
        isDragging = true;
        activeCircle = circle;
        prevX = event.clientX;
        prevY = event.clientY;
      });
    });

    document.addEventListener("mousemove", function(event) {
      if (isDragging && activeCircle) {
        var newX = activeCircle.offsetLeft + (event.clientX - prevX);
        var newY = activeCircle.offsetTop + (event.clientY - prevY);
        activeCircle.style.left = newX + "px";
        activeCircle.style.top = newY + "px";
        prevX = event.clientX;
        prevY = event.clientY;
      }
    });

    document.addEventListener("mouseup", function() {
      isDragging = false;
      activeCircle = null;
    });
  </script>
</body>
</html>
